<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
  <title>Eco Travel</title>
</head>

<body>
  <div class="container-fluid">
    <!-- :::::::::::::::::::::::::::::::: HEADER ::::::::::::::::::::::::::::::::: -->
    <div class="backgroundimg">
      <div class="heropicture">
        <header class="header">
          <a href="#"><img class="logoimg" src="assets/img/logo_eco_travel.png" alt="sitelogo"></a>
          <ul>
            <li><a href="" class="nav-link" href="" class="active">destinations</a></li>
            <li><a href="" class="nav-link" href="">inspiration</a></li>
            <li><a href="" class="nav-link" href="">ecovolontariat</a></li>
            <li><a href="" class="nav-link" href="">qui sommes nous ?</a></li>
            <li><a href="" class="nav-link contact" href=""> nous contacter</a></li>
          </ul>
        </header>
        <div class="container text-center">
          <h1 class="herozonetitle">L'art du voyage authentique</h1>
          <p class="subtitle">Une selection de voyage éco-responsables et éthiques</p>
          <button type="button" class="clickbutton fontweight texttransform">evadez-vous</button>
        </div>
      </div>
    </div>
    <!--:::::::::::::::::::::::::::::::: SECTION FORMULAIRE:::::::::::::::::::::::::::::::: -->
    <div class="section1">
      <form action="index.html" method="GET" class="form-search">
        <div class="full-search-bar">
          <div class="search-bar">
            <label for="destinations">Destinations</label>
            <input type="text" name="destination" class="form-style" id="destinations"
              placeholder="Destinations (continent,pays,ville)">
            <label for="ville">Ville de départ</label>
            <input type="text" name="ville-depart" class="form-style" id="ville" placeholder="Ville de départ">
            <label for="date-depart">Date de départ</label>
            <input name="date-depart" type="text" class="form-style" id="date-depart" placeholder="Date de départ">
            <label for="date-retour">Date de retour</label>
            <input name="date-retour" type="text" class="form-style" id="date-retour" placeholder="Date de retour">
            <label for="type-de-voyage">Type de voyage</label>
            <input name="type-de-voyage" type="text" class="form-style" id="date-retour" placeholder="Type de voyage">
            <label for="btn-search">&nbsp;</label>
            <button type="submit" class="btn-search" id="btnSubmit">RECHERCHER</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</body>
